<style>
  body {
    margin: 0;
    height: 100vh;

    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .envelope {

    background: white;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  .envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #ff8fab;
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    border-radius: 12px;
  }

  .envelope span {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: #e75480;
  }

  .letter {
    position: absolute;
    width: 350px;
    min-height: 480px;
    background: white;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transform: translateY(300px);
    opacity: 0;
    transition: 0.8s;
  }

  .letter.show {
    transform: translateY(-40px);
    opacity: 1;
  }

  h2 {
    color: #e75480;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background: #ff5e8a;
    color: white;
    left: 40px;
  }

  .no {
    background: #ddd;
    right: 40px;
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #e75480;
  }

  /* Stickers */
  .stickers {
    margin-top: 25px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .stickers img {
    width: 80px;
    animation: floaty 3s ease-in-out infinite;
  }

  @keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-600px); opacity: 0; }
  }
</style>
