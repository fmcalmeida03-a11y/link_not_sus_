  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #ff4f7a;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4f7a;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: relative;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4f7a;
      min-height: 40px;
    }

    .stickers {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
    }

    .stickers img {
      width: 65px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
